<!doctype html>
<html>
<head>
	<title>RowSpan Example</title>
    <style>
        table,td,th{
            border:1px solid black;
        }
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>SNO</th>
            <th>Name</th>
            <th>Subjects</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td rowspan="2">1</td>
            <td rowspan="2">Ravi</td>
            <td>English</td>
            <td>56</td>
        </tr>
        <tr>
            <td>Maths</td>
            <td>86</td>
        </tr>
        <tr>
            <td rowspan="2">2</td>
            <td rowspan="2">Raja</td>
            <td>English</td>
            <td>72</td>
        </tr>
        <tr>
            <td>Maths</td>
            <td>93</td>
        </tr>
    </table>
</body>
</html>
