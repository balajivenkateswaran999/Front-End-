<!doctype html>
<html>
<head>
	<title>ColSpan Example</title>
    <style>
        table,td,th{
            border:1px solid black;
        }
        table{
            border-collapse: collapse;
        }
    </style>
    
</head>
<body>
    <table>
        <tr>
            <th>SNO</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Amount</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Rin</td>
            <td>10</td>
            <td>2</td>
            <td>20</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Colgate</td>
            <td>70</td>
            <td>3</td>
            <td>210</td>
        </tr>
        <tr>
            <td>3</td>
            <td>All Clear</td>
            <td>40</td>
            <td>3</td>
            <td>150</td>
        </tr>
        <tr>
            <td colspan="4">Total</td>
            <td>380</td>
        </tr>
    </table>
</body>
</html>
